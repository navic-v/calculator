<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen" id="screen">
                <div class="screen input">
                    <p>_</p>
                </div>
                <div class="screen output">
                    <p>0</p>
                </div>
            </div> 
            <div class="numpad">
                <div class="numpad first-row">
                    <button id="clear">C</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button class="operation" id="divide">/</button>
                </div>
                <div class="numpad second-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operation" id="multiply">x</button>
                </div>
                <div class="numpad third-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operation" id="minus">-</button>
                </div>
                <div class="numpad fourth-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operation" id="plus">+</button>
                </div>
                <div class="numpad fifth-row">
                    <button> </button>
                    <button>0</button>
                    <button>.</button>
                    <button class="operation" id="subtotal">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
