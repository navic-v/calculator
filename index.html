<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen" id="screen">
                <div class="screen input">
                    <p></p>
                </div>
                <div class="screen output">
                    <p>0</p>
                </div>
            </div> 
            <div class="numpad">
                <div class="numpad first-row">
                    <button id="clear">C</button>
                    <button>+/-</button>
                    <button class="operation">%</button>
                    <button class="operation" id="divide">/</button>
                </div>
                <div class="numpad second-row">
                    <button class="digit" id="num-7">7</button>
                    <button class="digit" id="num-8">8</button>
                    <button class="digit" id="num-9">9</button>
                    <button class="operation" id="multiply">x</button>
                </div>
                <div class="numpad third-row">
                    <button class="digit" id="num-4">4</button>
                    <button class="digit" id="num-5">5</button>
                    <button class="digit" id="num-6">6</button>
                    <button class="operation" id="minus">-</button>
                </div>
                <div class="numpad fourth-row">
                    <button class="digit" id="num-2">1</button>
                    <button class="digit" id="num-3">2</button>
                    <button class="digit" id="num-3">3</button>
                    <button class="operation" id="add">+</button>
                </div>
                <div class="numpad fifth-row">
                    <button> </button>
                    <button class="digit" id="num-0">0</button>
                    <button>.</button>
                    <button id="subtotal">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
